<div class="mobile-frame">
  <div class="dashboard-container">
    <div class="dashboard-frame">
      <div class="dashboard-header">
        <img src="assets/images/logo.svg" alt="Logo" class="logo" />
        <h1>OlÃ¡, {{ userName }} ğŸ‘‹</h1>
        <p>Suas medidas cadastradas:</p>
      </div>

      <div class="medidas-container" *ngIf="medidas.length > 0; else vazio">
        <div class="medida-card" *ngFor="let medida of medidas">
          <label>{{ medida.label }}</label>
          <div class="valor">{{ medida.valor }} cm</div>
        </div>
      </div>

      <ng-template #vazio>
        <p class="mensagem-vazia">Nenhuma medida cadastrada ainda ğŸ˜…</p>
      </ng-template>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="novaMedida()">
          <mat-icon>add</mat-icon>
          Nova Medida
        </button>

        <button
          mat-icon-button
          color="warn"
          class="btn-delete"
          (click)="abrirModalExcluirTodas()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
