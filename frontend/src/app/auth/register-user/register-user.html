<div class="mobile-frame">
  <div class="register-user-container">
    <img src="assets/images/logo.svg" alt="Logo" class="logo" />
    <h2>Cadastre-se</h2>
    <span>E fique por dentro de cada medida</span>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Seu nome" formControlName="nome" maxlength="40" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="seuemail@email.com" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="********" formControlName="senha" minlength="6" maxlength="20"/>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" placeholder="********" formControlName="confirmarSenha" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="btn-outline">
        Cadastrar
      </button>

      <p>JÃ¡ tem uma conta? <a routerLink="/login">Entrar :)</a></p>
    </form>
  </div>
</div>
