<div class="mobile-frame">
  <div class="register-container">
    <div class="register-header">
      <img src="assets/images/logo.svg" alt="Logo" class="logo" />
      <h2>Minhas Medidas</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-group" *ngFor="let field of ['busto', 'torax', 'cintura', 'quadril', 'coxa', 'calçado']">
        <label [for]="field">{{ field | titlecase }}:</label>
        <input [id]="field" inputmode="numeric" pattern="[0-9]*" formControlName="{{ field }}"
          placeholder="{{ field === 'calçado' ? 'nº' : 'cm' }}" maxlength="{{ field === 'calçado' ? 2 : 3 }}"
          (input)="onInputNumber($event, field)" />

      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-outline" (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button color="accent" type="button" class="btn-outline" (click)="verCodigoAcesso($event)">
          Ver meu código de acesso
        </button>

      </div>
    </form>
  </div>
</div>
