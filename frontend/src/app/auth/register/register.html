<div class="mobile-frame">

  <div class="register-container">
    <div class="register-header">
      <img src="assets/images/logo.svg" alt="Logo" class="logo" />
      <h2>Minhas Medidas</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-group" *ngFor="let field of ['busto', 'torax', 'cintura', 'quadril', 'coxa', 'calcado']">
        <label [for]="field">{{ field | titlecase }}:</label>
        <input [id]="field" type="text" formControlName="{{ field }}" placeholder="XXcm" />
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-outline" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
