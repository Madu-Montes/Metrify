name: CI/CD - Metrify

on:
  push:
    branches: [ "main", "deploy-devops" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend.Dockerfile
          push: false
          tags: metrify-backend:latest

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --prod

      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend.Dockerfile
          push: false
          tags: metrify-frontend:latest
