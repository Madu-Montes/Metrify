name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "deploy-devops"]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: docker build -t metrify-backend -f ./backend/backend.Dockerfile ./backend

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Frontend Docker Image
        run: docker build -t metrify-frontend -f ./frontend/frontend.Dockerfile ./frontend
